# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: PennyMac Loan Services
description: > 
  PennyMac is a leading national home loan lender and servicer. Enjoy great rates and a quick, painless process when you purchase or refinance your next home.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jackiejohnston.github.io/jekyll-test" # the base hostname & protocol for your site
current_version: "1.0.0"

exclude: [
  'Gemfile',
  'Gemfile.lock',
  'README.md'
]

# Build settings
markdown: kramdown

gems:
  - jekyll-autoprefixer

sass:
  style: compressed

# Set Jekyll's env to enable/disable Uglifier    
env: 'production'    

stitch:
  dependencies: 
    - 'js/animOnScroll.js'
    - 'js/site.js'
  output: 'js/application.min.js'
  fingerprint: false
  cleanup: true
  uglify: true
  uglify_options: {}